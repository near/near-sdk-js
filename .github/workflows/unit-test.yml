name: Unit tests
on:
  pull_request:
  push:
    branches:
      - master
      - develop
jobs:
  unit-tests:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
         version: 7
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
         node-version: 16.x
         cache: pnpm
      - name: Run unit tests
        run: pnpm test:unit
